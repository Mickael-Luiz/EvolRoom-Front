<div class="containerOptions">
  <ul>
    <li *ngFor="let item of primaryOptions" class="primaryOption">
      <i class="pi {{item.icon}}"></i>
      <a>{{item.label}}</a>
    </li>
    <li *ngFor="let item of secondaryOptions" class="secondaryOption">
      <i class="pi {{item.icon}}"></i>
      <a>{{item.label}}</a>
    </li>
  </ul>
</div>
